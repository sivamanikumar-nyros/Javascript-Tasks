<!DOCTYPE html>
<html>

<head>

    <title>Js-Task-7</title>

</head>

<body>

    <center>
        <form name="myform" method="post" action="Flight reservation form.html" onsubmit="return valid();">
            <h2>Email Validation</h2>
            <label for="email"><b>Email (format:name@gmail.com)</b>
                <br/>
            </label>
            <br/> Email:
            <input type="email" value="" placeholder="name@email.com" size="25" required />
            <br>
            <br>Your password:
            <input type="password" name="pass1" size="25">
            <br>
            <br> confirm password:
            <input type="password" name="pass2" size="25">
            <br>

            <input type='submit' value="submit">
        </form>
    </center>

    <script type="text/javascript">
        function valid() {
            var password = document.myform.pass1.value;
            var cpassword = document.myform.pass2.value;

            if (password.length < 6) {
                alert("password must contain 6 characters");
                return false;

            }
            if (password == cpassword) {

                return true;
            } else {
                alert("password and confirm password must be same");
                return false;
            }

        }
    </script>

</body>

</html>
