<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example of CSS Layers Effect</title>
  </head>
<body>
    <script>
        
        function showName (firstName, lastName,age) {
var nameIntro = "Your name is ";
    
function makeFullName () {       
return nameIntro + firstName + " " + lastName+" "+age;    
}

return makeFullName ();
}

document.write(showName ("Michael", "Jackson","25years")); 
    </script>

</body>
</html>
