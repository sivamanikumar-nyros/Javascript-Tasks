<!DOCTYPE html>
<html>
<head>
	<title>Js-Equality Comparisons</title>
</head>
<body>

    <h2>JavaScript Comparison</h2>

    <p>Assign 2 to x, and display the value of the comparison (x == 2):</p>

    <p id="demo"></p>

    <p>Assign 2 to y, and display the value of the comparison (y === 2).</p>

    <p id="demo1"></p>
    <h2>Please check the speed in console</h2>
    <script>
    	console.log("Speedtest:The difference b/w == and === signs speed");
    	console.log("== sign speed:");
        console.time();
        var x = 2;
        document.getElementById("demo").innerHTML = (x == 2);

        console.log(x);

        console.timeEnd();

        console.log("=== sign speed:");
        console.time();
        var y = 2;
        document.getElementById("demo1").innerHTML = (y === 2);

        console.log(y);

        console.timeEnd();

    </script>

</body>

</html>
