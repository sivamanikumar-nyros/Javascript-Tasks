<!DOCTYPE html>
	<html>
		<head>
			<title> user choice</title>
		</head>
		<body>
			<h1>The movie ticket booking system general process(Example):</h1>
			<script>
				var movies=prompt("Please enter your movie name:","");
				var theater=prompt("Please enter your theater name:","");
				var price=prompt("Enter your ticket price:","");
				var tickets=prompt("Please enter no of tickets you want:","");
				var confirmation=prompt("Please enter your confirmation yes!:","");

				document.write("The movie name is:"+movies+"<br/>");
				document.write("The theater name is:"+theater+"<br/>");
				document.write("The ticket price is:"+price+"<br/>");
				document.write("The no of tickets you select:"+tickets+"<br/>");
				document.write("The confirmation status:"+confirmation+"<br/>");
			</script>
		</body>
	</html>
